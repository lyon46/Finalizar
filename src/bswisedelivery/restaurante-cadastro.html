<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="pt-br">

    <link rel="stylesheet" href="css/estilos.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BlueFood</title>
</head>

<body id="fundo">
    <div class="container-fluid" id="fundo-branco"></div>
        <img src="images/bf_logotipoSistema.png" class="card-img-top" alt="bf_logotipoSistema" id="imagemLogoCardFundo">
        <div class="card" id="cadastro-center">
            <div class="card-header">
                Cadastro de Cliente
            </div>
            <div class="card-body">
                <h5 class="card-title">Insira seus dados</h5>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome do Restaurante</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome..." />
                    </div>
                    <div class="form-group">
                        <label for="CPF">CNPJ</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CNPJ..." />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail..." />
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone..." />
                    </div>
                    <div class="form-group">
                        <label for="CEP">Cep</label>
                        <input type="text" class="form-control" id="cep" placeholder="Cep..." />
                    </div>

                    <div class="form-group">
                        <label for="categoria">Selecione uma ou mais categorias para o seu restaurante</label>
                        <select class="custom-select custom-select-lg mb-3" multiple size="4">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>      
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha..." />
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenha">Confirme sua Senha</label>
                        <input type="password" class="form-control" id="confirmaSenha"
                            placeholder="Confirme sua Senha..." />
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary btn-lg btn-block" value="Cadastrar" />
                    </div>

                    <input type="button" class="btn btn-danger btn-lg btn-block" value="Voltar" />
            </div>
            </form>
        </div>
    </div>
    
</body>

</html>
